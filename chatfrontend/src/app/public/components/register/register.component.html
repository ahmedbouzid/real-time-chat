

<div class="container">
  <div>
    <div class="login">
      <a [routerLink]="['../login']">Go To Login</a>
    </div>
    <div>
      <mat-card>
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
          <form [formGroup]="registerForm" (ngSubmit)="registre()">
            <mat-form-field>
              <input matInput type="email" placeholder="Email" formControlName="email">
              <mat-error *ngIf="email.touched && email.hasError('required')"> Email Is required</mat-error>
              <mat-error *ngIf="email.touched && email.hasError('email')"> Email must be valid</mat-error>

            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" placeholder="Username" formControlName="username">
              <mat-error *ngIf="username.touched && username.hasError('required')"> username Is required</mat-error>

            </mat-form-field>
            <mat-form-field>
              <input matInput type="password" placeholder="Password" formControlName="password">
              <mat-error *ngIf="password.touched && password.hasError('required')"> Password Is required</mat-error>

            </mat-form-field>
            <mat-form-field>
              <input matInput type="password" placeholder="passwordConfirm" formControlName="passwordConfirm">
              <mat-error *ngIf="passwordConfirm.touched && passwordConfirm.hasError('passwordConfirm')"> password Confirmation Is required</mat-error>

            </mat-form-field>
            <mat-hint *ngIf="!registerForm.valid"> <small>Please fill all needed information</small></mat-hint>
            <div class="button">
              <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Registre</button>
            </div>
          </form>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
