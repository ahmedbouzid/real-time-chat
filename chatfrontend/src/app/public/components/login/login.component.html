<div class="container">
<div>
  <div>
    <div class="loginLink">
      <a [routerLink]="['../registre']">Go To Registre Page</a>
    </div>
  </div>
    <div>
      <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field>
              <input matInput type="email" placeholder="Email" formControlName="email">
              <mat-error *ngIf="email.touched && email.hasError('required')"> Email Is required</mat-error>
              <mat-error *ngIf="email.touched && email.hasError('email')"> Email must be valid</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput type="password" placeholder="Password" formControlName="password">
              <mat-error *ngIf="password.touched && password.hasError('required')"> Password Is required</mat-error>
            </mat-form-field>
            <mat-hint *ngIf="!loginForm.valid"> <small>Please fill all needed information</small></mat-hint>
            <div class="button">
              <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
</div>
</div>
